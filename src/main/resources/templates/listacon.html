<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>

	<style>
		table {
			border-collapse: collapse;
			margin: 0 auto;
		}
		td,
		th {
			border: 1px solid burlywood;
			padding: 8px;
			text-align: center;
		}
	</style>
</head>
<body>
<h1 th:text="${tituloH1}"></h1>
<p th:if="${listaAsignaturas.size() == 0}">No hay alumnos para mostrar</p>
<a th:href="@{/home}">Home</a>
<a th:href="@{/asignatura/listado/sin}"> Listado sin n√∫mero de alumnos</a>

<table th:if="${listaAsignaturas.size() !=0">
	<thead>
	<tr>
		<td>Id</td>
		<td>nombre</td>
		<td>descripcion</td>
		<td>tipo</td>
		<td>numeroCreditos</td>
		<td>numeroAlumnosMatriculados</td>
	</tr>
	</thead>
	
	<tbody>
		<tr th:each ="asignatura : ${listaAsignaturas}">
			<td th:text="${asignatura.id}"></td>
			<td th:text="${asignatura.nombre}"></td>
			<td th:text="${asignatura.descripcion}"></td>
			<td th:text="${asignatura.tipo}"></td>
			<td th:text="${asignatura.numeroCreditos}"></td>
			<td th:text="${asignatura.numeroAlumnosMatriculados}"></td>
			<td>
				<a th:href="@{'/asignatura/listado?nombre=' + ${asigatura.nombre}"></a>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
